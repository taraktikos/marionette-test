    <title>To do list</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <body>
  <nav class="navbar navbar-default" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>

	        <li><a href="#">Link</a></li>
	      </ul>

	  </div>

    <div id="content" class="container">
      <div class="jumbotron">
        <input class="form-control input-lg" type="text" placeholder="Type your task">
      </div>
    </div>

    <script type="text/template" id="contact-list-item">
    <td><%= firstName %></td>
    <td><%= lastName %></td>
    <td>
    <a href="#contacts/<%= id %>" class="btn btn-xs btn-default js-show"><i class="glyphicon glyphicon-eye-open"></i></a>
    <button class="btn btn-xs btn-danger js-delete"><i class="glyphicon glyphicon-remove"></i></button>
    </td>
    </script>
    <script type="text/template" id="contact-list">
    <thead>
        <tr><th>First Name</th><th>Last Name</th><th></th></tr>
    </thead>
    <tbody>
    </tbody>
    </script>
    <script type="text/template" id="contact-view">
        <h1><%= firstName %> <%= lastName %></h1>
        <p><strong>Phone number:</strong> <%= phoneNumber %></p>
    </script>

    <script src="./assets/js/vendor/jquery.js"></script>
