
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>To do list</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
  <nav class="navbar navbar-default" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#contacts">Contact mananger</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#contacts">Contacts</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>

    <div id="content" class="container"></div>
    <div id="dialog-region" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    </div>

  <script type="text/template" id="contact-list-layout">
      <div id="panel-region"></div>
      <div id="contacts-region"></div>
  </script>
  <script type="text/template" id="contact-list-panel">
      <button class="btn btn-primary js-new"><i class="glyphicon glyphicon-plus"></i> New contact</button>
      <form id="filter-form" class="form-inline pull-right">
          <div class="form-group">
            <input type="text" class="form-control js-filter-criteria" />
            <button type="submit" class="btn btn-primary">Filter</button>
          </div>
      </form>
  </script>

  <script type="text/template" id="contact-list-item">
    <td><%= firstName %></td>
    <td><%= lastName %></td>
    <td>
    <a href="#contacts/<%= id %>" class="btn btn-xs btn-default js-show"><i class="glyphicon glyphicon-eye-open"></i></a>
    <a href="#contacts/<%= id %>/edit" class="btn btn-xs btn-default js-edit"><i class="glyphicon glyphicon-pencil"></i></a>
    <button class="btn btn-xs btn-danger js-delete"><i class="glyphicon glyphicon-remove"></i></button>
    </td>
    </script>
    <script type="text/template" id="contact-list-none">
        <td colspan="3">No contacts to display.</td>
    </script>
    <script type="text/template" id="contact-list">
    <thead>
        <tr><th>First Name</th><th>Last Name</th><th>Actions</th></tr>
    </thead>
    <tbody>
    </tbody>
    </script>
    <script type="text/template" id="contact-view">
        <h1><%= firstName %> <%= lastName %></h1>
        <p><strong>Phone number:</strong> <%= phoneNumber %></p>
        <a href="#contacts/<%= id %>/edit" class="btn btn-xs btn-default js-edit"><i class="glyphicon glyphicon-pencil"></i></a>
    </script>
    <script type="text/template" id="missing-contact-view">
    <div class="alert alert-danger">This contact does not exist!</div>
    </script>
    <script type="text/template" id="loading-view">
        <h1><%= title %></h1>
        <p><%= message %></p>
        <div id="spinner"></div>
    </script>
    <script type="text/template" id="contact-form">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="contact-firstName" class="col-sm-2 control-label">First name:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="contact-firstName" name="firstName" type="text" value="<%= firstName %>"/>
                </div>
            </div>
            <div class="form-group">
                <label for="contact-lastName" class="col-sm-2 control-label">Last name:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="contact-lastName" name="lastName" type="text" value="<%= lastName %>"/>
                </div>
            </div>
            <div class="form-group">
                <label for="contact-phoneNumber" class="col-sm-2 control-label">Phone number:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="contact-phoneNumber" name="phoneNumber" type="text" value="<%= phoneNumber %>"/>
                </div>
            </div>
            <div class="col-sm-offset-2">
                <button class="btn btn-primary js-submit">Save</button>
            </div>
        </form>
    </script>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <script src="./assets/js/vendor/backbone.syphon.js"></script>
    <script src="./assets/js/vendor/spin.min.js"></script>
    <script src="./assets/js/vendor/jquery.spin.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/entities/contact.js"></script>
    <script src="./js/entities/common.js"></script>
    <script src="./js/common/views.js"></script>
    <script src="./js/apps/contacts/contacts_app.js"></script>
    <script src="./js/apps/contacts/common/views.js"></script>
    <script src="./js/apps/contacts/list/list_view.js"></script>
    <script src="./js/apps/contacts/list/list_controller.js"></script>
    <script src="./js/apps/contacts/show/show_view.js"></script>
    <script src="./js/apps/contacts/show/show_controller.js"></script>
    <script src="./js/apps/contacts/edit/edit_view.js"></script>
    <script src="./js/apps/contacts/edit/edit_controller.js"></script>
    <script src="./js/apps/contacts/new/new_view.js"></script>

    <script type="text/javascript">
        ContactManager.start();
    </script>
  </body>
</html>
